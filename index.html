<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thiệp Sinh Nhật – Hồng Ngọc</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(135deg, #e0bbf7, #c2e4ff);
      overflow-x: hidden;
    }
    .intro, .music, .card {
      position: absolute;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 1;
      transition: opacity 1s ease;
    }
    .intro, .music {
      background: url("bg.png") no-repeat center center fixed;
      background-size: cover;
      z-index: 10;
    }
    .intro h1, .music h1 {
      color: #7c3aed;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      animation: pulse 2.5s infinite;
    }
    .intro button, .music button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #8b5cf6;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      animation: shake 1.8s infinite;
    }
    .intro button:hover, .music button:hover {
      background-color: #7c3aed;
    }
    .music {
      display: none;
      opacity: 0;
      z-index: 9;
    }
    .card {
      opacity: 0;
      pointer-events: none;
      text-align: center;
      transition: opacity 1s ease;
    }
    .card.active {
      opacity: 1;
      pointer-events: all;
      z-index: 5;
    }
    .card img {
      width: 300px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .card h2 {
      color: #6d28d9;
      font-size: 24px;
      font-family: 'Bebas Neue', sans-serif;
    }
    .card p {
      color: #374151;
      margin: 10px 20px;
      max-width: 500px;
    }
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: fall 6s linear infinite;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after  { top: 0; left: -10px; }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(45deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    }
    .flower {
      position: absolute;
      font-size: 22px;
      animation: fly 12s linear infinite;
      z-index: 0;
    }
    @keyframes fly {
      0% { transform: translateY(-50px) rotate(0); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

<div class="intro" id="intro">
  <h1>🎈 19 tuổi rồi hè! Nhấn vào đây nè 🎈</h1>
  <button onclick="goToMusicPage()">Nhấn vào đây đi</button>
</div>

<div class="music" id="music">
  <h1>😏 Tưởng tới đó thôi à, nhấn tiếp đi 😏</h1>
  <button onclick="startCard()">Nhấn tiếp đi</button>
</div>

<div class="card" id="card">
  <img src="2dua.jpg" alt="Hai đứa mình 💕">
  <h2>🎂 Chúc mừng sinh nhật bạn của mình 🎂</h2>
  <div id="blessing-box" style="max-width: 600px; text-align: left;"></div>
  <audio id="bg-music" loop>
    <source src="be-friend-forever.mp3" type="audio/mp3">
  </audio>
</div>

<div id="click-to-start" style="position: fixed; z-index: 9999; width: 100vw; height: 100vh; background: rgba(255,255,255,0.9); display: flex; justify-content: center; align-items: center; flex-direction: column;">
  <h2 style="font-size: 24px; color: #6d28d9;">🎉 Nhấn để bắt đầu trải nghiệm 🎉</h2>
  <button onclick="unlockAudio()" style="padding: 12px 24px; font-size: 16px; border: none; border-radius: 8px; background-color: #8b5cf6; color: white; cursor: pointer; margin-top: 20px;">Bắt đầu ngay</button>
</div>

<script>
  function unlockAudio() {
    const audio = document.getElementById('bg-music');
    if (audio) {
      audio.play().then(() => {
        audio.pause();
        audio.currentTime = 0;
      }).catch((e) => {
        console.warn("Trình duyệt vẫn chặn audio:", e);
      });
    }
    document.getElementById('click-to-start').style.display = 'none';
  }

  function goToMusicPage() {
    document.getElementById('intro').style.opacity = 0;
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      const musicPage = document.getElementById('music');
      musicPage.style.display = 'flex';
      musicPage.style.opacity = 1;
    }, 1000);
  }

  function startCard() {
    document.getElementById('music').style.opacity = 0;
    const audio = document.getElementById('bg-music');
    audio.volume = 0;
    audio.play();
    let vol = 0;
    const fadeIn = setInterval(() => {
      if (vol < 1) {
        vol += 0.05;
        audio.volume = Math.min(vol, 1);
      } else {
        clearInterval(fadeIn);
      }
    }, 100);
    setTimeout(() => {
      document.getElementById('music').style.display = 'none';
      document.getElementById('card').classList.add('active');
      setTimeout(typeNextChar, 500);
    }, 1000);
  }

  const blessingLines = [
    "Hôm nay trời xanh mây trắng nắng vàng, là sn của HN🎉",
    "19 tuổi rồi đó, nhanh thế (vẫn đang tự thấy shock)💜",
    "...", // rút gọn phần lời chúc cho ngắn
  ];
  const blessingBox = document.getElementById('blessing-box');
  let currentLine = 0;
  let currentChar = 0;
  let isTyping = false;

  function typeNextChar() {
    if (currentLine >= blessingLines.length) return;
    if (!isTyping) {
      isTyping = true;
      blessingBox.innerHTML = '';
      const p = document.createElement('p');
      blessingBox.appendChild(p);
      const line = blessingLines[currentLine];
      let typed = '';
      const typeInterval = setInterval(() => {
        typed += line[currentChar];
        p.innerText = typed;
        currentChar++;
        if (currentChar === line.length) {
          clearInterval(typeInterval);
          currentLine++;
          currentChar = 0;
          isTyping = false;
          setTimeout(typeNextChar, 1919);
        }
      }, 19);
    }
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 600);

  const flowers = ['🌸','💮','🌺','🌷'];
  for (let i = 0; i < 25; i++) {
    const flower = document.createElement('div');
    flower.className = 'flower';
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (6 + Math.random() * 6) + "s";
    flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
    document.body.appendChild(flower);
  }

  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.radius = 2;
      this.color = color;
      this.speed = Math.random() * 5 + 1;
      this.angle = Math.random() * Math.PI * 2;
      this.vx = Math.cos(this.angle) * this.speed;
      this.vy = Math.sin(this.angle) * this.speed;
      this.alpha = 1;
      this.gravity = 0.03;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.vy += this.gravity;
      this.alpha -= 0.01;
    }
    draw() {
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }
  let particles = [];
  function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
    for (let i = 0; i < 40; i++) {
      particles.push(new Particle(x, y, color));
    }
  }
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.update();
      p.draw();
      if (p.alpha <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
  }
  setInterval(createFirework, 2000);
  animate();
</script>
<canvas id="fireworks"></canvas>
</body>
</html>
